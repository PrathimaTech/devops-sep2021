apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubeserve
  labels:
    app: frontend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend 
    spec:
      containers:
      - name: kubeserve
        image: leaddevops/kubeserve:v1
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: lbservice
spec:
  type: LoadBalancer
  selector:
    app: frontend
  ports:
   - protocol: TCP
     port: 80
